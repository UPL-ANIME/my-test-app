<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mock Test Professional</title>
    
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/mathlive"></script>

    <style>
        :root {
            --primary: #248bcf;
            --success: #28a745;
            --bg: #f0f2f5;
            --card-bg: #ffffff;
            --text: #333;
            --border: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        h3 {
            text-align: center;
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 24px;
        }

        /* Savollar qatori dizayni */
        .q-row {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            gap: 15px;
        }

        .q-num {
            font-weight: bold;
            min-width: 30px;
            color: #666;
        }

        /* Variantlar tugmalari */
        .options-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .opt-btn {
            min-width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .opt-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        /* MathLive input maydoni */
        math-field {
            width: 100%;
            padding: 8px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: #fafafa;
            outline: none;
            font-size: 18px;
        }

        math-field:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(36, 139, 207, 0.2);
        }

        /* Yuborish tugmasi */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: var(--success);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            filter: brightness(1.1);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Mock Test Javoblarini belgilang</h3>
    
    <div id="test-form">
        </div>

    <button class="submit-btn" onclick="sendToBot()">Javoblarni yuborish</button>
    <h7>Muammo bo'lsa, ekranni suratga olib admin yuboring</h7>
<a href="https://t.me/Poooooo02" target="_blank">bu yerga bosing</a>.



</div>

<script>
    let tg = window.Telegram.WebApp;
    tg.expand();

    const form = document.getElementById('test-form');

    // 1-33 savollar (A-D)
    for(let i=1; i<=33; i++) {
        createMCQ(i, ['A', 'B', 'C', 'D']);
    }

    // 34-36 savollar (A-F)
    for(let i=34; i<=36; i++) {
        createMCQ(i, ['A', 'B', 'C', 'D', 'E', 'F']);
    }

    // 37-55 savollar (MathLive Yozma)
    for(let i=37; i<=55; i++) {
        createMathInput(i);
    }

    function createMCQ(num, options) {
        let div = document.createElement('div');
        div.className = 'q-row';
        
        let html = `<span class="q-num">${num}.</span><div class="options-container" id="q${num}">`;
        options.forEach(opt => {
            html += `<button class="opt-btn" onclick="selectOpt(this, ${num})">${opt}</button>`;
        });
        html += `</div>`;
        
        div.innerHTML = html;
        form.appendChild(div);
    }

    function selectOpt(btn, num) {
        let parent = document.getElementById(`q${num}`);
        Array.from(parent.children).forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function createMathInput(num) {
        let div = document.createElement('div');
        div.className = 'q-row';
        div.style.flexDirection = 'column';
        div.style.alignItems = 'flex-start';
        
        div.innerHTML = `
            <span class="q-num">${num}. Yozma javob:</span>
            <math-field id="q${num}" virtual-keyboard-mode="onfocus" placeholder="Formulani kiriting..."></math-field>
        `;
        form.appendChild(div);
    }

    function sendToBot() {
        let results = {};
        for(let i=1; i<=55; i++) {
            let el = document.getElementById(`q${i}`);
            if(i <= 36) {
                let active = el.querySelector('.active');
                results[i] = active ? active.innerText : "";
            } else {
                // MathLive qiymatini LaTeX formatida olish
                results[i] = el.value; 
            }
        }
        
        // Telegramga jo'natish
        tg.sendData(JSON.stringify(results));
    }
</script>

</body>
</html>
